<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  
    <div class="date-form" style="padding: 70px 0;">
        <form>
            <h3 style="text-align: center;margin-bottom: 25px;color: rgb(70, 65, 65);">Connect+</h3>
            <div class="form-icon">
                <!-- <span><i class="fa fa-user-o" aria-hidden="true"></i></span> -->
            </div>
            <div class="form-group">
                <input type="search" class="form-control item" id="mobile" placeholder="Enter mobile">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Enter password">
            </div>
            <div class="form-group " style="text-align: center;">
                <button type="button" class="submit" onclick="login()">login</button>
            </div>
           
        </form>
        
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/cookie.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>    
    <script>
    function login()
    {
        var password=$("#password").val();
        var mobile=$("#mobile").val();
		document.cookie = "mobile="+mobile; 
        $.ajax({
            url : 'http://192.168.0.103:8002/login',
            type : 'POST',
            cors : true,
            headers: {
            'Access-Control-Allow-Origin': '*',
            },
            contentType: 'application/json',
            data : JSON.stringify({"mobile" :mobile,"password" :password} ),
            success : function(output)
            {
                console.log(output["user_info"][1]);
				if(output["status"] == "success"){
                    console.log("success");
                    setCookie('username',output["user_info"][1],1);
                    setCookie('user_key',output["user_info"][0],1);
					window.location.href = 'myfiles.html';
				}
            }
         });
    }
    </script>
</body>
</html>
